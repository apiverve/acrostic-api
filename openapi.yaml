      summary: Generate Acrostic
      description: Acrostic Puzzle Generator creates puzzles where the first letters of answer words spell out a hidden keyword.
      operationId: acrostic
      parameters:
      - name: word
        in: query
        schema:
          type: string
        required: true
        description: The keyword to spell out (3-15 letters)
        example: HAPPY
      - name: theme
        default: random
        in: query
        schema:
          type: string
        required: false
        description: 'Theme: random, positive, nature, adventure, friendship, learning'
        example: positive
      responses:
        '200':
          description: Successful Response
          content:
